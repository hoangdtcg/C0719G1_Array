<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<input id="input">
<button onclick="convert()">Submit</button><br>
<input id="result">
<script>
    function convert() {
        let name =document.getElementById('input').value;
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result=[];
        for (let i=0; i<name.length;i++){
            if (UPPER.indexOf(name[i])!==-1){
                result.push(name[i].toLowerCase());
            }else if (LOWER.indexOf(name[i]!==-1)){
                result.push(name[i].toUpperCase());
            }else {
                result.push(name[i]);
            }
        }

        document.getElementById('result').value=result.join("");
    }
</script>
</body>
</html>
